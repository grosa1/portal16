<ng-transclude ng-click="vm.showPopup($event)">
    <script type="text/ng-template" id="videoPopup.tmpl.html">
        <md-dialog aria-label="See video" style="background: rgba(0,0,0,0.2)">
          <div style="overflow: hidden; width: 1280px; max-height: 100%; margin: auto" ng-style="getMaxWidth()">
            <div
                style="
                    width: 100%;
                    height: 0;
                    padding-bottom: 56.5%;
                    overflow: hidden;
                    position: relative;
                "
            >
                <iframe
                    ng-src="{{videoSource}}"
                    style="
                        width: 100%;
                        height: 100%;
                        position: absolute;
                        top: 0;
                        left: 0;
                    "
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
          </div>
        </md-dialog>
    </script>
</ng-transclude>
